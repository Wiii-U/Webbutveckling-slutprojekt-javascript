<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Film Sida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>DBASMDN</h1>
      <h2 id="currentCategory">Current Popular Movies</h2>
    </header>
    <main>
      <div class="searchBar">
        <div>
          <button id="filterBtn" class="glitchBtn" role="button">Popular</button>
        </div>
        <div>
          <select name="filter" id="filterMovies" class="rounded">
            <option value="none">None</option>
            <option value="movie">Movie</option>
            <option value="celeb">Celeb</option>
            <option value="tvShows">TV Show</option>
            <option value="genres">Genre</option>
          </select>

          <select name="filter" id="genreList" class="rounded">
            <option value="None">None</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
          </select>
          <form>
            <div class="cntr">
              <div class="cntr-innr">
                <label class="search" for="inpt_search">
                  <input id="txtSearch" type="text" />
                </label>
                <p>Hover to see the magic.</p>
              </div>
            </div>
          </form>
      </div>
          <!--Results-->
          <h2 id="resultTitle">Results</h2>
          <div class="searchResults">
            <div id="searchresults"></div>
          </div>
        </div>
    </main>
    <footer>
      <div class="bottomBackground"></div>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
